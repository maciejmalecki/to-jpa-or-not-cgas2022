						### history: relational data bases

						* proposed by Codd in 1970
						* backed with solid math theory
						* solves most of the problems with earlier DB models
						* universal solution widely applicable
						* first Oracle implementation 1979
						* became modelling standard in 80ties and 90ties

						# FACT
						## OOP and RD does not fit
						--
						## Object databases

						the concept not accepted by market and IT industry

						why?

						* clients already had Oracle
						* object databases were bound to the language
						--
						* there is no association concept in RD
						* no object relations
						* no inheritance
						* RD stores plain data, no behavior
						--
						We started to fool ourselves with something called object-relational mapping.

						## How did I do object persistence in 2001?<!-- .element class="pink"-->
						--
 						### Menti

						What do you need in order to implement SQL based persistence in Java completely from scratch?
						--
						```java[]
						public abstract class AbstractEntity {
							public Long id;

							protected abstract void populateSelf(ResultSet rs);
							protected abstract void loadSelf(Connection conn, long id);
							protected void loadRelated
								(Connection conn, long id, boolean withRelated) {};
							public load(Connection conn, long id) {
								loadSelf(conn, id);
								if (withRelated) {
									loadRelated(conn, id);
								}
							}
							public write(Connection conn) {};
							public delete(Connection conn) {};
						}
						```
						--
						### OrderLine entity
						```java[|10-21|22-35]
						public class OrderLineEntity extends AbstractEntity{
							public String product;
							public BigDecimal price;

							protected void populateSelf(ResultSet rs) {
								id = rs.getLong("ID");
								product = rs.getString("PRODUCT");
								price = rs.getBigDecimal("PRICE", 2);
							}
							protected void loadSelf(Connection conn, long id) {
								ps = conn.prepareStatement(
									"SELECT ID, PRODUCT, PRICE FROM LINES WHERE ID=?");
								ps.setLong(1, id);
								rs = ps.executeQuery();
								if (rs.next()) {
									populateSelf(rs);
								} else {
									throw new EntityNotFoundException(...);
								}
								// forgot to close ps and rs
							}
							public List loadAllForOrder(Connection conn, long orderId) {
								ps = conn.prepareStatement(
									"SELECT ID, PRODUCT, PRICE FROM LINES WHERE ORDER_ID=?");
								ps.setLong(1, orderId);
								rs = ps.executeQuery();
								result = new ArrayList();
								while (rs.next()) {
									ol = new OrderLine();
									ol.populateSelf(rs);
									result.add(ol);
								}
								return result;
								// again, forgot to close ps, rs
							}
						}
						```

						## What is the problem with ORM?
						--
						### Leaking abstraction
						```java[|1-2|4-5|10]
						@Entity
						@Table(name = "ORDERS")
						public class Order {
							@Id
							@Generated
							Long id;

							String customer;

							@OneToMany(mappedBy="order")
							Set<OrderLine> orderLines;
						}
						```

						Explicit dependency on javax.persistence<!-- .element class="fragment pink"-->
						--
						### Leaking abstraction
						```java[|6]
						orders = entityManager
							.createQuery("from Order", Order.class)
							.getResultList();

						return orders.stream()
							.map(order -> order.orderLines.price)
							.collect(
								Collectors.reducing(
									BigDecimal.ZERO,
									(left, right) -> left.add(right)));
						```

						"$N+1$ reads" problem<!-- .element class="fragment cyan"-->

						`fetch join`<!-- .element class="fragment"-->

						Yes, but this is supposed to be an abstraction, right?<!-- .element class="fragment pink"-->
						--
						### Leaking abstraction
						```java[|5]
						public List<Product> getAllProductsForOrder(Order order) {
							List<Product> result = new ArrayList<>();
							order.orderLines.forEach(line -> {
								Product p = new Product();
								line.product = p.productId;
								result.add(p);
							});
							return result;
						}
						```

						All product values in ORDER_LINES table are empty now!<!-- .element class="fragment cyan"-->
